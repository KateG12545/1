<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking more smart</title>
    <!-- Глобальные и текстовые стили загружаются сразу -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/text.css">
</head>
<body>
    <!-- ... (предыдущий код остается без изменений) ... -->

    <!-- Модальное окно -->
    <div class="modal-container" id="modalContainer">
        <div class="modal">
            <h2 class="modal-title">Get Your Card</h2>
            <p class="modal-text">Please fill out the form to receive your banking card</p>
            
            <form class="card-form" id="cardForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Your message here"></textarea>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">I agree to the terms and conditions</label>
                </div>
                
                <button type="submit" class="btn btn--primary">Submit Application</button>
            </form>
            
            <button class="btn btn--close" id="closeModalBtn">Close</button>
        </div>
    </div>

    <!-- Блочные стили загружаются в конце body -->
    <style>
        @import url('styles/block.css');
        
        /* Стили для формы */
        .card-form {
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .checkbox-group input {
            margin-right: 10px;
        }
    </style>

    <!-- Скрипты подключаются перед закрывающим тегом body -->
    <script src="scripts/main.js"></script>
    <script>
        // Обработка отправки формы
        document.getElementById('cardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
            // Здесь можно добавить AJAX-запрос для отправки данных
        });
    </script>
</body>
</html>
